<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <link href='http://fonts.googleapis.com/css?family=Lato:300|Quicksand' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>


    <div id="gameArea">


    </div>

    <script id="intro-screen-template" type="text/x-handlebars-template">

        <div class="titleWrapper">

            <div class="title bigtext">
                <div>ANAGRAMMATIX</div>
            </div>

            <div class="buttons">

                <button id="btnCreateGame" class="btn left">START</button>
                <button id="btnJoinGame" class="btn right">JOIN</button>
                <div style="clear:both"></div>
            </div>

        </div>

        <div class="footer">
            <!-- Link for Game Instructions go Here -->
        </div>
    </script>

    <script id="create-game-template" type="text/x-handlebars-template">
        <div class="createGameWrapper">

            <div class="info">Open this site on your mobile device:</div>
            <div id="gameURL" class="infoBig">Error!</div>

            <div class="info">Then click <strong>JOIN</strong> and <br/> enter the following Game ID:</div>
            <div id="spanNewGameCode" class="infoBig gameId">Error!</div>

            <div id="playersWaiting"></div>
        </div>
    </script>

    <script id="join-game-template" type="text/x-handlebars-template">
        <div class="joinGameWrapper">
            <div class="info">
                <label for="inputPlayerName">Your Name:</label>
                <input id="inputPlayerName" type="text" />
            </div>

            <div class="info">
                <label for="inputGameId">Game ID:</label>
                <input id="inputGameId" type="text"/>
            </div>

            <div class="info buttons">
                <button id="btnStart" class="btn">Start</button>
                <div id="playerWaitingMessage"></div>
            </div>
        </div>
    </script>

    <script id="host-game-template" type="text/x-handlebars-template">
        <div id="wordArea">
            <span id="hostWord">5</span>
        </div>
        <div id="playerScores">
            <div id="player1Score" class="playerScore">
                <span class="score">0</span> <span class="playerName">Player 1</span>
            </div>
            <div id="player2Score" class="playerScore">
                <span class="score">0</span> <span class="playerName">Player 2</span>
            </div>
        </div>
    </script>

<script src="libs/jquery-2.0.2.min.js"></script>
<script src="libs/bigtext.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>

</body>
</html>
